databaseChangeLog:
  - changeSet:
      id: "1.0.1"
      author: "admin"
      changes:
        - createTable:
            tableName: "cars"
            columns:
              - column:
                  name: "id"
                  type: "bigint"
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: "model"
                  type: "text"
              - column:
                  name: "engine_power"
                  type: "numeric"
  - changeSet:
      id: "1.0.2"
      author: "admin"
      changes:
        - addColumn:
            tableName: "cars"
            columns:
              - column:
                  name: "torque"
                  type: "numeric"